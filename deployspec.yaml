version: 0.2

env:
  variables:
    ENV_NAME: dev

phases:
  preBuild:
    commands:
      - npm ci
  build:
    commands:
      - echo Entered the deploy phase to $ENV_NAME...
      - echo Deploy started
      - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
